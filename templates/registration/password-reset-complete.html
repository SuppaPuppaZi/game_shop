{% extends 'layout/base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}

    <div class="card border-secondary text-center my-lg-3 p-3" style="border-width: 2px;">
        <h1>Новый пароль установлен!</h1>
        <p>Ваш пароль был сброшен и установлен новый! Пожалуйста не забывайте ваши пароли.</p>
        <button class="btn btn-outline-dark" onclick="window.location.href={% url 'login' %}">Авторизироваться</button>
    </div>
</div>
{% endblock %}
