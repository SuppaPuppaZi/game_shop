{% extends 'layout/base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center">
    <div class="card border-secondary my-lg-3 p-3" style="border-width: 2px; display: inline-block;">
        <h1 class="text-center p-2">Регистрация</h1>
        <form method="post" class="col-md-8 offset-md-2">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-dark" value="Зарегистрироваться">
        </form>
    </div>
</div>

{% endblock %}
